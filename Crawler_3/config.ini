[search]
# Initial URLs for property searches
initial_search_urls =
    https://www.nobroker.in/property/rent/gurgaon/?searchParam=1%20BHK%20Gurgaon
    https://www.magicbricks.com/property-for-sale/residential-real-estate?bedroom=3&cityName=Gurgaon
    https://www.99acres.com/search/property/buy?city=8&res_com=R&preference=S&price_min=0&price_max=0&availability=&bedroom_num=1&locality_array=&class=&property_type=&transact_type=&building_id=&tenant_pref=&sharing=

[timeouts]
# Timeout settings for element processing
card_processing_timeout = 8.0
element_wait_timeout = 3.0
page_load_timeout = 40.0

[limits]
# Maximum number of society pages to process in one run
max_societies = 20
# Maximum number of listings to scrape per run
max_listings_per_society = 300
# Maximum scrolls on search results page
max_scrolls = 35

[nobroker_selectors]
# NoBroker field mapping (keeping original for compatibility)
field_map = {
    "title":"text:.nb__card__title",
    "price_or_rent":"text:.nb__price",
    "area_value":"text:.nb__sqft",
    "area_unit":"text:.nb__sqft",
    "society_or_project":"text:.nb__card__society",
    "furnishing":"text:.nb__furnishing",
    "bathroom":"text:.nb__bathroom",
    "balcony":"text:.nb__balcony",
    "transaction":"text:.nb__transaction",
    "unit_type":"text:.nb__unitType",
    "description_short":"text:.nb__card__description",
    "image_urls":"attr:src:img",
    "site_listing_id":"attr:data-id:div.card"
            }

[magicbricks_selectors]
# Enhanced MagicBricks selectors - multiple fallback options
field_map = {
    "title":"text:.mb-srp__card__title",
    "price_or_rent":"text:.mb-srp__card__price",
    "locality":"text:.mb-srp__card__summary__locality",
    "carpet_area":"text:.mb-srp__card__area",
    "transaction":"text:.mb-srp__card__summary__info:contains('Transaction')",
    "furnishing":"text:.mb-srp__card__summary__info:contains('Furnishing')",
    "floor_info":"text:.mb-srp__card__summary__info:contains('Floor')",
    "bathroom":"text:.mb-srp__card__summary__info:contains('Bathroom')",
    "balcony":"text:.mb-srp__card__summary__info:contains('Balcony')",
    "listing_id":"attr:data-listingid:div.mb-srp__card"
            }

[acres_selectors]
# 99acres.com field mapping
field_map = {
    "title":"text:.srpTuple__propertyName, .tupleNew__propName, h2, h3",
    "price":"text:.srpTuple__price, .tupleNew__priceVal, .price",
    "locality":"text:.srpTuple__subLocality, .tupleNew__locName, .locality",
    "society_name":"text:.srpTuple__projectName, .tupleNew__projectName, .projectName",
    "configuration":"text:.srpTuple__bhkConfig, .tupleNew__apartmentType",
    "property_type":"text:.srpTuple__propType, .tupleNew__propType",
    "transaction_type":"text:.srpTuple__transactionType, .transaction",
    "status":"text:.srpTuple__readyToMove, .status, .availability",
    "furnishing":"text:.srpTuple__furnishing, .furnished",
    "posted_date":"text:.srpTuple__postedOn, .postedOn",
    "owner_type":"text:.srpTuple__agentType, .ownerType",
    "bathrooms":"text:.srpTuple__bathroom, .bathroom",
    "balconies":"text:.balcony, .balconies",
    "floor_info":"text:.srpTuple__floorNum, .floor, .floorInfo",
    "image_urls":"attr:src:img",
    "property_detail_url":"attr:href:a.srpTuple__propertyName",
    "society_url":"attr:href:a.srpTuple__projectName"
            }

[extraction_settings]
# Settings for data extraction behavior
skip_cards_without_images = false
extract_all_links = true
extract_data_attributes = true
extract_features_text = true
handle_missing_gracefully = true
deep_extraction = true
click_dropdowns = true
extract_hidden_info = true

[http]
# Polite crawling delays (in seconds)
min_delay = 1.2
max_delay = 3.5
use_random_user_agent = true

[output]
# Output directory and options
output_dir = output
save_extraction_stats = true
include_metadata_columns = true
separate_image_columns = true
incremental_save = true
save_batch_size = 10

[logging]
# Logging configuration
log_level = INFO
log_extraction_details = true
log_card_processing = true
console_progress = true
