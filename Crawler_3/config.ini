[search]
# Initial URLs for property searches - updated with working NoBroker URLs
initial_search_urls =
    https://www.nobroker.in/property/sale/gurgaon
    https://www.nobroker.in/property/rent/gurgaon
    https://www.nobroker.in/1bhk-flats-for-sale-in-gurgaon-gurgaon
    https://www.nobroker.in/2bhk-flats-for-sale-in-gurgaon-gurgaon

[timeouts]
# Enhanced timeout settings for better reliability
card_processing_timeout = 15.0
element_wait_timeout = 10.0
page_load_timeout = 60.0
content_stability_wait = 5.0

[limits]
# Adjusted limits for enhanced scraper
max_societies = 50
max_listings_per_society = 500
max_scrolls = 100
max_consecutive_empty_scrolls = 5
max_no_cards_attempts = 3

[extraction_settings]
# Enhanced extraction settings
skip_cards_without_images = false
extract_all_links = true
extract_data_attributes = true
extract_features_text = true
handle_missing_gracefully = true
deep_extraction = true
click_dropdowns = false
extract_hidden_info = true
content_based_deduplication = true
retry_failed_extractions = true
max_extraction_retries = 2

[http]
# More conservative delays to avoid detection
min_delay = 2.0
max_delay = 5.0
use_random_user_agent = true
page_load_delay = 3.0
inter_card_delay_min = 0.3
inter_card_delay_max = 0.8

[manual]
# Manual setup phase timing
selection_wait_time = 15

[output]
# Enhanced output settings
output_dir = enhanced_output
save_extraction_stats = true
include_metadata_columns = true
separate_image_columns = true
incremental_save = false
save_batch_size = 50
create_quality_report = true
create_summary_sheets = true

[logging]
# Detailed logging for debugging
log_level = INFO
log_extraction_details = true
log_card_processing = true
console_progress = true
log_scroll_attempts = true
log_popup_dismissals = false

[anti_detection]
# Anti-detection measures
randomize_user_agents = true
disable_images = true
use_undetected_chrome = true
random_delays = true
human_like_scrolling = true
dismiss_popups_aggressively = true

[card_detection]
# Enhanced card detection settings
use_multiple_strategies = true
validate_card_content = true
min_card_height = 100
min_card_width = 200
required_property_indicators = 2
use_content_hashing = true

[error_handling]
# Error recovery settings
max_page_reload_attempts = 2
handle_stale_elements = true
retry_on_timeout = true
skip_problematic_cards = true
continue_on_errors = true

# Remove the old selector sections as the enhanced scraper uses dynamic detection
